name: localZprojector
display_name: localzprojector
contributions:
  commands:
    - id: localZprojector.get_reader
      python_name: localzprojector._reader:napari_get_reader
      title: Open data with localzprojector
    - id: localZprojector.write_multiple
      python_name: localzprojector._writer:write_multiple
      title: Save multi-layer data with localzprojector
    - id: localZprojector.write_single_image
      python_name: localzprojector._writer:write_single_image
      title: Save image data with localzprojector
    - id: localZprojector.make_sample_data
      python_name: localzprojector._sample_data:make_sample_data
      title: Load sample data from localzprojector
    - id: localZprojector.make_qwidget
      python_name: localzprojector._widget:ExampleQWidget
      title: Make example QWidget
    - id: localZprojector.make_magic_widget
      python_name: localzprojector._widget:example_magic_widget
      title: Make example magic widget
    - id: localZprojector.make_func_widget
      python_name: localzprojector._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: localZprojector.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: localZprojector.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: localZprojector.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: localZprojector.make_sample_data
      display_name: localzprojector
      key: unique_id.1
  widgets:
    - command: localZprojector.make_qwidget
      display_name: Example QWidget
    - command: localZprojector.make_magic_widget
      display_name: Example Magic Widget
    - command: localZprojector.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
